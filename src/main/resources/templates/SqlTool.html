<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">
    <title>SQLFORMAT</title>
</head>
<body>
    <div id="app">

        <nav class="navbar navbar-light bg-light mb-3">
            <div class="container-fluid">
              <div class="navbar-brand">
                <i class="bi bi-reddit"></i>
                SQLFORMAT
              </div>
            </div>
          </nav>
        <div class="container">
            <div class="row">
                <div class="col-5 ">
                    <textarea class="form-control" id="sql" v-model="sql"  rows="20"></textarea>
                </div>
                <div class="col-1  d-flex align-items-center  justify-content-center">
                        <button type="button" class="btn btn-outline-secondary" @click="transfer()">GO</button>
                </div>
                <div class="col-5 bg-secondary">
                    <pre class="text-white">{{sqlformat}}</pre>
                </div>
            </div>
        </div>
    </div>
</body>
